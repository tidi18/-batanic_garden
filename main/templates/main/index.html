{% extends 'main/layout.html' %}
{% block title %}Главное{% endblock %}

{% block body %}
	<div id="wrapper">
		{% for el in list_event %}
			<div>
				<div id="main-text">
					<h1>{{el.name_event}}</h1>
				</div>
				<div>
					{{el.date }}
				</div>
				<hr>
				<div id="main-info">
					<p>{{el.anons}}<p>
				</div>
				<hr>
				<div id="main-info">
					<p>{{el.address}}<p>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
